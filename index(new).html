<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Progress Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Workout Progress Tracker ðŸ’ª</h1>
    <div class="summary">
      <div class="card">
        <h2>Total Workouts</h2>
        <p>32</p>
      </div>
      <div class="card">
        <h2>Calories Burned</h2>
        <p>4,520</p>
      </div>
      <div class="card">
        <h2>Hours Trained</h2>
        <p>18h</p>
      </div>
    </div>
    <div class="progress">
      <h2>Weekly Progress</h2>
      <table>
        <tr>
          <th>Day</th>
          <th>Workouts</th>
        </tr>
        <tr><td>Mon</td><td>2</td></tr>
        <tr><td>Tue</td><td>1</td></tr>
        <tr><td>Wed</td><td>3</td></tr>
        <tr><td>Thu</td><td>1</td></tr>
        <tr><td>Fri</td><td>2</td></tr>
        <tr><td>Sat</td><td>2</td></tr>
        <tr><td>Sun</td><td>0</td></tr>
      </table>
    </div>
    <button class="add-btn">+ Add Workout</button>
  </div>
</body>
</html>
